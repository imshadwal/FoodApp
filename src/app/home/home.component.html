
<ul>
    <li *ngFor="let food of foods">
        <Div class="MainHeader"><img src="{{food.imageUrl}}" alt="Food Image">
            <table>
                <tr>
                    <td colspan="3" style="text-align: center;">
                            {{food.name}}
                    </td>
                </tr>
                <tr>
                    <td>
                        <div class="price">
                            {{food.price|currency:'INR'}}
                        </div>
                    </td>
                    <td>
                        <select name="" id="" style="height: 27px; width: 50px">
                            <option value="">1</option>
                            <option value="">2</option>
                            <option value="">3</option>
                            <option value="">4</option>
                            <option value="">5</option>
                        </select>
                    </td>
                    <td>
                        <button type="button" class="btn btn-primary" data-toggle="button"  style="font-size: 10px;">
                            Add To Cart
                            </button>
                    </td>
                </tr>
            </table>
           
        </Div>
        
    </li>

</ul>

<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter">
    Launch demo modal
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle">Modal title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          ...
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
<div class="notfound">
<p *ngIf="foods.length===0"> No Food Found</p>
</div>
